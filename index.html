<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="welcome-screen" id="welcomeScreen">
    <h1>Welcome to Favourite Snack and Movie Survey</h1>
    <p>Tell us about your preferences!</p>
    <button class="start-btn" onclick="startSurvey()">Take Survey</button>
  </div>

  <div class="poll" id="pollContainer" style="display:none;">
    <h2 class="question"></h2>
    <div class="answers"></div>
    <div class="button-container">
      <button class="prev-btn" onclick="prevPoll()">Previous</button>
      <button class="next-btn" onclick="nextPoll()">Next</button>
    </div>
  </div>

  <div class="completion-message" id="completionMessage">
    <h2>Thank you for taking the poll!</h2>
    <div class="poll-summary"></div>
    <button class="restart-btn" onclick="restartPolls()">Take Poll Again</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
